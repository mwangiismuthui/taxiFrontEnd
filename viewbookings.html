<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pristine Cabs </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="styles/main.css">
    </script>
    <script src="scripts/main.js"></script>
    </script>
    <script src="scripts/api.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pristine Cabs</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="bookings.html"><span class="glyphicon glyphicon-eye"></span> Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:30px">


        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">

                        <div class="col-md-12">

                            <Label>Past and Present Bookings</Label>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-12" id="bookingList">


                        </div>
                    </div>
                    <div class="row" style="margin-top:15px">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-warning" style="margin-left: 20px !important;">Clear
                                All
                                Bookings</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">

                        <div class="col-md-4">
                        </div>


                        <div class="col-md-8">

                            <Label>Summary</Label>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-4">
                            <Label>Starting Location</Label>
                        </div>


                        <div class="col-md-8">
                            <input type="text" class="form-control" id="viewStartingLocation" disabled>
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px">

                        <div class="col-md-4">
                            <Label>Destination</Label>
                        </div>


                        <div class="col-md-8">
                            <input type="text" class="form-control" id="viewDestination" disabled>
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px">

                        <div class="col-md-4">
                            <Label>Time and Date</Label>
                        </div>


                        <div class="col-md-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px">

                        <div class="col-md-4">
                            <Label>Taxi type</Label>
                        </div>


                        <div class="col-md-8">
                            <input type="text" class="form-control" id="viewTaxiType" disabled>
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px">

                        <div class="col-md-4">
                            <Label>Distance Calculated</Label>
                        </div>


                        <div class="col-md-8">
                            <input type="text" class="form-control" id="viewDistanceCalculated" disabled>
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px">

                        <div class="col-md-4">
                            <Label>Total Fare</Label>
                        </div>


                        <div class="col-md-8">
                            <input type="text" class="form-control" id="viewFare" disabled>
                        </div>
                    </div>
                    <div class="row" style="margin-top:15px">

                        <div class="col-md-4">
                        </div>


                        <div class="col-md-8">
                            <button type="submit" class="btn btn-success">Edit Booking</button>
                            <button type="submit" class="btn btn-error" style="margin-left: 20px !important;">Delete
                                Booking</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



</body>

</html>
