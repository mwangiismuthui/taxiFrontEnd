<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pristine Cabs </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="styles/main.css">
 
    <script src="scripts/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pristine Cabs</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="viewbookings.html"><span class="glyphicon glyphicon-eye"></span> View</a></li>
                <li><a href="bookings.html"><span class="glyphicon glyphicon-eye"></span> Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:30px">
        <div class="row">

            <div class="col-md-12  ">
                <div class="mapbox">

                </div>
                <h2>MAP HERE</h2>

            </div>
        </div>

        <div class="container" style="margin-top:30px">
            <div class="row" style="margin-top:30px">

                <div class="col-md-4">
                    <Label> New Starting Location</Label>
                </div>


                <div class="col-md-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row" style="margin-top:15px">

                <div class="col-md-4">
                    <Label> New Destination</Label>
                </div>


                <div class="col-md-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row" style="margin-top:15px">

                <div class="col-md-4">
                    <Label> New Time and Date</Label>
                </div>


                <div class="col-md-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row" style="margin-top:15px">

                <div class="col-md-4">
                    <Label> New Taxi type</Label>
                </div>


                <div class="col-md-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row" style="margin-top:15px">

                <div class="col-md-4">
                    <Label> New Distance Calculated</Label>
                </div>


                <div class="col-md-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row" style="margin-top:15px">

                <div class="col-md-4">
                    <Label> New Total Fare</Label>
                </div>


                <div class="col-md-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row" style="margin-top:15px">

                <div class="col-md-4">
                </div>


                <div class="col-md-8">
                    <button type="submit" class="btn btn-success">Confirm Changes</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
