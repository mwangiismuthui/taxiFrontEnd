<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pristine Cabs </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

    <link rel="stylesheet" href="styles/main.css">
    <!-- <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCG1y_d7Vj9P4gXQXs6QskeLBzHJVWX5zo&callback=initMap">
        </script> -->
    <script src="scripts/main.js"></script>
    <script src="scripts/api.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pristine Cabs</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="viewbookings.html"><span class="glyphicon glyphicon-eye"></span> View</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:30px">
        <div class="row">

            <div class="col-md-12">
                <div id="map">

                </div>
                <h2>MAP HERE</h2>

            </div>
        </div>
        <form action="" method="POST">
            <div class="container" style="margin-top:30px">
                <div class="row" style="margin-top:30px">

                    <div class="col-md-4">
                        <Label>Starting Location</Label>
                    </div>


                    <div class="col-md-8" id="startingLocation">


                    </div>
                </div>
                <div class="row" style="margin-top:15px">

                    <div class="col-md-4">
                        <Label>Destination</Label>
                    </div>


                    <div class="col-md-8" id="destinationLocation">



                    </div>
                </div>
                <div class="row" style="margin-top:15px">

                    <div class="col-md-4">
                        <Label>Time and Date</Label>
                    </div>


                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-top:15px">

                    <div class="col-md-4">
                        <Label>Taxi type</Label>
                    </div>


                    <div class="col-md-8">
                        <select name="taxiType" class="form-control" onchange="changeTaxi();" id="taxiType"></select>
                    </div>
                </div>
                <div class="row" style="margin-top:15px">

                    <div class="col-md-4">
                        <Label>Distance Calculated</Label>
                    </div>


                    <div class="col-md-8">
                        <input type="text" name="distance" class="form-control distance" disabled>
                    </div>
                </div>
                <div class="row" style="margin-top:15px">

                    <div class="col-md-4">
                        <Label>Total Fare</Label>
                    </div>


                    <div class="col-md-8">
                        <input type="text" class="form-control fare" name="fare" disabled>
                    </div>
                </div>
                <div class="row" style="margin-top:15px">

                    <div class="col-md-4">
                    </div>


                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success" id="confirmBooking">Confirm Booking</button>
                        <button type="submit" class="btn btn-error" style="margin-left: 20px !important;">Cancel
                            Booking</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        $('#confirmBooking').on('click', function (event) {
            event.preventDefault();

            console.log("Start"+localStorage.getItem("start"));
            $.ajax({
                url: "http://localhost:1337/bookings",
                method: "POST",
                data: {
                    startLocation: localStorage.getItem("start"),
                    destination: localStorage.getItem("destination"),
                    taxiType: localStorage.getItem("taxi"),
                    distance: localStorage.getItem("distance"),
                    fare: localStorage.getItem("fare"),
                },
                dataType: "json",
                success: function (data) {
                    console.log(data);
                }
            });

        });
    </script>

</body>

</html>
